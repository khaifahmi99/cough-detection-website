<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>

    <title>Homepage</title>

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Cough Detection Visualisation</a>
        </div>
    </nav>

    <!-- Chart here -->
    <div class="container">
        {% if data is none %}
        <p>No data</p>
        {% else %}
        <h1 class="center-align">Graphs</h1>
        <p>Node ID: {{ data['node_id'] }}</p>
        <p>Area: {{ data['metadata']['area'] }}</p>
        <p>Aisle: {{ data['metadata']['aisle'] }}</p>
        <p>{{data['history']}}</p>
        <canvas id="chart" width="600" height="400"></canvas> {% endif %}
    </div>

</body>

</html>
